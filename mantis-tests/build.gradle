apply plugin: 'java'



repositories {
    mavenCentral()
}

  dependencies {
    implementation 'org.testng:testng:7.1.0'

    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
    compile group: 'commons-net', name: 'commons-net', version: '3.6'
    compile group: 'org.subethamail', name: 'subethasmtp', version: '3.1.3'
    compile group: 'ru.lanwen.verbalregex', name: 'java-verbal-expressions', version: '1.6'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'biz.futureware.mantis', name: 'mantis-axis-soap-client', version: '1.2.19'
  }

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

  test {

    useTestNG {
    suites 'src/test/resources/testng.xml'
  }
    if (project.hasProperty('browser')) {
      systemProperty 'browser', "${browser}"
    }
    if (project.hasProperty('target')) {
      systemProperty 'target', "${target}"
    }
    if (project.hasProperty('verifyUI')) {
      systemProperty 'verifyUI', "${verifyUI}"
    }
}
